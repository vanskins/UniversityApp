<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">University App</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding has-header"}}

      <div class="card has-header">
        <div class="item item-divider">
          Login Here
        </div>
        <div class="item item-text-wrap">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Username" id="txtUsername">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" id="txtPassword">
            </label>
          </div>
        </div>
      </div>
      <button class="button button-block button-energized" id="btnLogin">
        LOGIN
      </button>
      <div class="card">
        <div class="item item-text-wrap" id="goReg">
          Need an account? Register Here.
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
