<template name="teacherdashboardCreate">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Teacher Create Class</h1>
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
        <div class="card">
          <div class="item item-text-wrap">
            Create A Class
          </div>
        </div>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Section Code</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <span class="input-label">Subject Code</span>
            <input type="password">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Schedule
            </div>
            <select>
              <option selected>MWF</option>
              <option>TTH</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              School Year
            </div>
            <select>
              <option selected>2015-2016</option>
              <option>2016-2017</option>
            </select>
          </label>
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
